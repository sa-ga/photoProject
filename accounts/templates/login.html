{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>Log in</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href={% static "css/signin.css" %} rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-signin">

      {% if form.erros %}
        <p style="color: red;">ユーザー名とパスワードのエラー</p>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <img class="mb-4" src={% static "img/bootstrap-logo.svg" %} alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <label for="UserName" class="visually-hidden">User Name</label>
        <input type="text" id="id_username" name="username" maxlength="150" autocapitalize="none" autocomplete="username" class="form-control" placeholder="ユーザー名" required autofocus>
        
        <label for="Password" class="visually-hidden">Password</label>
        <input type="password" id="id_Password" name="password" autocomplete="current-password" class="form-control" placeholder="パスワード" required>

        <input type="submit" class="w-100 btn btn-lg btn-primary" value="ログイン">
        <br><br>
        <p><a href="{% url 'password_reset' %}">パスワードを忘れましたか？</a></p>

        <input type="hidden" name="next" value="{% url 'photo:index' %}">

      </form>
    </main>
  </body>
</html>
